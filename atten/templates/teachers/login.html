{% extends "base/base.html" %}
{% load static %}
{% block start %}


    <!-- start of login -->
    <section style="min-height: 100vh;" id="login-bg" >
    </section>
    <section style="height: 100vh;" class="container-fluid d-flex justify-content-center align-items-center">
        <div class="col-lg-3 p-3 bg-white rounded border shadow" data-aos="zoom-in" data-aos-delay="100">
            <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                  <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <label for="passwork" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwork">
                </div>

                <div class="col-lg-12 text-end mt-3">
                    <button type="submit">Login</button>
                </div>
              </form>
        </div>
        
    </section>
    <!-- end of login -->

{% endblock %}
