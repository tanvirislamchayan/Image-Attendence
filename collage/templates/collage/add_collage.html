{% extends "base/base.html" %}
{% load static %}
{% block start %}

<style>
    

</style>

<!--   Add teacher sections start -->
<section style="min-height: 100vh;" class=" background overflow-hidden container-fluid d-flex justify-content-center align-items-center">
    <div class="container row mx-auto ">
        <form class="col-lg-8 mx-auto rounded" action="{% url 'create_collage' %}" method="post" enctype='multipart/form-data'>

            {% csrf_token %}
            <!-- input form -->
            <div class="col-md-12 row mx-auto">

                <h1 class="text-center">Create Collage</h1>

                {% include "base/messages.html" %}
                

                <div class="col-lg-7 row">

                    <div class=" col-lg-12 my-1">
                        <label for="name" class="form-label">Collage Name <span style="color: red;">*</span> </label>
                        <input type="text" class="form-control" name="name" required id="name">
                    </div>
                    
                    <div class="col-lg-6 my-1">
                        <label for="code" class="form-label">Code <span style="color: red;">*</span> </label>
                        <input type="text" class="form-control" required name="code" id="code">
                    </div>

                                        
                    <div class="col-lg-6 my-1">
                        <label for="establish_date" class="form-label">Establish Date</label>
                        <input type="date" class="form-control" name="establish_date" id="establish_date">
                    </div>

                    <div class="col-lg-12 my-1">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" name="category" id="category">
                    </div>
                    
                </div>

                <div class="col-lg-5 my-1">
                    <label for="image" class="form-label">Image</label>

                    <div class="collage__image col-lg-12 w-100">
                        <div class="collage-image w-100 h-75 border rounded overflow-hidden">
                            <img id="previewClgImg" src="" alt="" class="d-none">
                        </div>
                        <div class="w-100 h-25 text-center my-3">
                            <label class="label-button" for="CollageImage">Upload An Image <span style="color: red;">*</span>  </label>
                            <input type="file" accept="image/*" required name="collage_image" id="CollageImage" onchange="showCollageImage(event)" class="d-none" >
                        </div>
                    </div>
                </div>


                <h3 class="mt-4 mb-0 text-center">Location</h3>


                <div class="col-lg-6 my-2">
                    <label for="destrict" class="form-label">Destrict  <span style="color: red;">*</span> </label>
                    <input type="text" class="form-control" required name="destrict" id="destrict">
                </div>

                <div class="col-lg-6 my-2">
                    <label for="post_office" class="form-label">Post Office  <span style="color: red;">*</span> </label>
                    <input type="text" class="form-control" required name="post_office" id="post_office">
                </div>

                <div class="col-lg-6 my-2">
                    <label for="post_code" class="form-label">Post Code  <span style="color: red;">*</span> </label>
                    <input type="text" class="form-control" required name="post_code" id="post_code">
                </div>

                <div class="col-lg-6 my-2">
                    <label for="road" class="form-label">Area/Road</label>
                    <input type="text" class="form-control" name="road" id="road">
                </div>


                <h3 class="mt-4 mb-0 text-center">Details</h3>
                <div class="col-lg-12  my-2">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" id="" cols="30" rows="9"></textarea>
                </div>

            </div>

            <!-- Button -->
            <div class="col-lg-12 my-1 mx-auto p-3 text-end">
                <button class="btn1" type="submit">Add</button>
            </div>
        </form>            
    </div>
    <script>
        function showCollageImage(event) {
            var file = event.target.files[0];
            var previewImg = document.getElementById('previewClgImg')
            previewImg.classList.remove('d-none')
                if (file) {
                var reader = new FileReader;
                reader.onload = (e) => {
                    // var previewImg = event.target.closest('.collage-image').querySelector('#previewClgImg');
                    var previewImg = document.getElementById('previewClgImg')
                    previewImg.src = e.target.result;
                };
                // reader.readAsArrayUrl(file);
                reader.readAsDataURL(file);
            }
        }
    </script>
</section>

<!-- add user section end -->


{% endblock %}
